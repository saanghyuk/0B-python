  <script>
    $(function() {
    $('#date').datepicker();
  });
  function createTodo(){
    $ajax({
      url:'/api/v1/todos',
      contentType: 'application/json',
      method='POST',
      data : JSON.stringify({
        title: $('#title').val(),
        due: $("date").val()
      }).done(function(res){
        $('#title').val('');
        $('#date').val('');

        window.location='/';
      })
    })
  }
  </script>
  <title>Document</title>
